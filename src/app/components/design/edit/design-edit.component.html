<div class="col-md-9 max_height" style="background-color: #ebeced; margin-top:0px;">
    <div class="col-md-12" style="margin-top:5px; height:40px;">
        <!--Options Menu-->

        <div *ngIf="showTextOptions" class="col-md-12 element_options">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <select class="form-control" (change)="fontFamilyChanged($event)">
                        <option *ngFor="let fontFamily of fontFamilyList" value="{{fontFamily.value}}">{{fontFamily.label}}</option>
                    </select>
                </div>
                <div class="btn-group">
                    <select class="form-control" (change)="fontSizeChanged($event)">
                        <option *ngFor="let fontSize of fontSizeList" value="{{fontSize.value}}">{{fontSize.label}}</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn" data-original-title="Bold"><i class="icon-bold"></i></button>
                    <button class="btn" data-original-title="Italic"><i class="icon-italic"></i></button>
                </div>
                <div class="btn-group">
                    <button class="btn" data-original-title="Align Right"><i class="icon-align-right"></i></button>
                    <button class="btn" data-original-title="Align Center"><i class="icon-align-center"></i></button>
                    <button class="btn" data-original-title="Align Left"><i class="icon-align-left"></i></button>
                </div>
                <div class="btn-group">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 max_height">
        <div class="col-md-1 text-center full_height">
            <!--Empty space-->
            <div class="text-center black">Total Pages: {{design.last_page_no}}</div>
            <div class="text-center black">Cur. Page: {{getCurrentPage()}}</div>
        </div>
        <div class="col-md-10 full_height">
            <div class="col-md-12 max_height">
                <div class="col-md-12 full_height" #single_page_wrapper>
                    <div *ngFor="let page of design.pages" class="single_page_wrapper full_height" in-viewport [inViewportOptions]="{rootElement:single_page_wrapper, partial:false}"
                        (inViewportAction)="pageFocused(page.page_no)">
                        <div class="col-md-11 max_height single_page">
                            <div *ngFor="let element of page.elements">
                                <div [p3x-compile]="displayElement(element)" [p3x-compile-ctx]="this"></div>
                            </div>
                        </div>
                        <div class="col-md-1 max_height single_page_options text-center">
                            <p class="page_no">{{page.page_no}}</p>
                            <br />
                            <br />
                            <a class="mdl-button mdl-js-button mdl-button--raised clone_page_btn" (click)="clonePage(page, false)">Copy</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="createEmptyPage()">+ Add a new page</button>
            </div>
        </div>
        <div class="col-md-1 text-center full_height">
            <!--Empty space-->
        </div>
    </div>
</div>
