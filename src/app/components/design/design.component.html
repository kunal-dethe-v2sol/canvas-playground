<!-- BEGIN CONTAINER -->
<div class="page-container row-no-padding" (click)="handleClickOnAnyElement($event)">
    <div class="container-fluid row-no-padding">
        <div class="body_wrapper">
            <div class="col-md-12 header">
                <div class="col-md-3 logo">
                    <a routerLink="/home">Canvas Playground</a>
                </div>
                <div class="col-md-9">
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="col-md-1">
                                <label>Header:</label>
                            </div>
                            <div class="col-md-11" style="margin-top:10px;">
                                <input class="form-control black" type="text" maxlength="100" [(ngModel)]="design_header_text" (keyup)="updateDesignHeader($event)" placeholder="Enter the design header here" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-success" (click)="saveDesign()">Save Design</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="col-md-2 toolbar">
                    <div class="col-md-12">
                        <ul class="nav nav-pills nav-stacked" *ngIf="showMainList">
                            <li><a (click)="loadList('text')"><i class="fa fa-text-width fa-2x"></i>Text</a></li>
                            <li><a (click)="loadList('elements')"><i class="fa fa-etsy fa-2x"></i>Elements</a></li>
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <div *ngIf="showTextList">
                            <div class="col-md-12" style="border-bottom:1px solid lightgrey;">
                                <div class="col-md-11">
                                    <h4 class="text-center">Text List</h4>
                                </div>
                                <div class="col-md-1" style="margin-top:5px;margin-left:-10px;">
                                    <button class="btn btn-xs" (click)="loadList('main')"><i class="fa fa-times-rectangle fa-2x"></i></button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div *ngFor="let text of textList" class="col-md-6 text-center display_element_wrapper pointer" (click)="insertElement('text', text)" style="border:0;">
                                    <div [p3x-compile]="displayElement('text', text)" [p3x-compile-ctx]="this"></div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="showElementList" class="text-center">
                            <div class="col-md-12" style="border-bottom:1px solid lightgrey;">
                                <div class="col-md-11">
                                    <h4 class="text-center">Element List</h4>
                                </div>
                                <div class="col-md-1" style="margin-top:5px;margin-left:-10px;">
                                    <button class="btn btn-xs" (click)="loadList('main')"><i class="fa fa-times-rectangle fa-2x"></i></button>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top:10px;">
                                <div class="col-md-6">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="loadList('elements','image')">Images</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="loadList('elements','shape')">Shapes</button>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top:50px;">
                                <div *ngIf="showImageList" class="text-center" >
                                    <div *ngFor="let image of imageList" (click)="insertElement('image', image)" class="col-md-6" style="margin-bottom:25px;">
                                        <div [p3x-compile]="displayElement('image', image)" [p3x-compile-ctx]="this"></div>
                                    </div>
                                </div>
                                <div *ngIf="showShapeList" class="text-center">
                                    Shape List
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10 editor">
                    <canvas-design-edit></canvas-design-edit>
                </div>
            </div>
        </div>
    </div>
</div>
