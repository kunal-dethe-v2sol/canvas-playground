<style>
    div {
        border: 1px dotted black;
    }
    .full_height {
        height: 100%;
    }
    .max_height {
        margin-top: 20px;
        height: 90%;
    }
    .single_page {
        background-color: azure;
        height: 100%;
    }
</style>
    
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="container-fluid">
        <div class="row" style="height:900px;">
            <div class="col-md-12" style="height:50px;">
                Long Horizontal Header
            </div>
            
            <div class="col-md-12 full_height">
                <div class="col-md-1 max_height">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a (click)="loadList('search')">Search</a></li>
                        <li><a (click)="loadList('layouts')">Layouts</a></li>
                        <li><a (click)="loadList('elements')">Elements</a></li>
                        <li><a (click)="loadList('text')">Text</a></li>
                        <li><a (click)="loadList('background')">Background</a></li>
                        <li><a (click)="loadList('uploads')">Uploads</a></li>
                    </ul>
                </div>
                <div class="col-md-2 max_height">
                    <div class="col-md-12">
                        <div *ngIf="showLayoutList" class="">
                            Layout List
                        </div>
                        <div *ngIf="showTextList" class="">
                            Text List
                            <div *ngFor="let text of textList">
                                <!--<span [ngStyle]="{'font-size': text.style.fontsize}">{{text.text}}</span>-->
                                <span [ngStyle]="formatTextStyle(text)">{{text.text}}</span>
<!--                                display: 'block',
            fontsize: '2em',
            margintop: '0.67em',
            marginbottom: '0.67em',
            marginleft: '0',
            marginright: '0',
            fontweight: 'bold',-->
                            </div>
                        </div>
                        <div *ngIf="showElementList" class="">
                            Element List
                        </div>
                        <div *ngIf="showBackgroundList" class="">
                            Background List
                        </div>
                        <div *ngIf="showUploadList" class="">
                            Upload your own image
                        </div>
                    </div>
                </div>
                <div class="col-md-9 max_height">
                    <div class="col-md-12">
                        Options Menu
                    </div>
                    
                    <div class="col-md-12 max_height">
                        <div class="col-md-1">
                            Empty space
                        </div>
                        <div class="col-md-10 full_height">
                            <div class="col-md-12 max_height">
                                <div class="col-md-11 full_height">
                                    <div class="single_page" data-page_no="1">
                                        
                                    </div>
                                </div>
                                <div class="col-md-1 full_height text-center">
                                    1

                                    <br />
                                    <br />
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Copy</button>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">+ Add a new page</button>
                            </div>
                        </div>
                        <div class="col-md-1 full_height">
                            Empty space
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTAINER -->
